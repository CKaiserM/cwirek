{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile_list' %}">Profile List</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' request.user.id %}">My Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        {% if user.is_authenticated %}
        <ul class="navbar-nav ml auto">
          <li class="nav-link navbar-brand">
            {% if user.profile.profile_image %}
            <a class="nav-link" href="{% url 'profile' request.user.id %}"><img src="{{ profile.profile_image.url }}" class="rounded" alt="" width=35 height=35></a>
            
            {% else %}
            <a class="nav-link" href="{% url 'profile' request.user.id %}"><img src="{% static 'images/default_profile_pic.png' %}" class="rounded" alt="{{profile.user.username}}" width=35 height=35></a>
            
            {% endif %}
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
