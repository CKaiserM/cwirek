{% extends 'base.html' %} 
{% load static %} 
{% load rest_framework %}
{% block content %}
<div class="container-xl">
  {% if user.is_authenticated %}
    <div class="card border-info mb-3" >
      <div class="row g-0">
        <div class="col-md-2">
          {% if user.profile.profile_image %}
          <img
            src="{{ user.profile.profile_image.url }}"
            class="img-fluid rounded-circle float-start position-absolute top-50 start-0 translate-middle"
            alt=""
            width=50
            height=50
          />
          {% else %}
          <img
            src="{% static 'images/default_profile_pic.png' %}"
            class="img-fluid rounded-circle float-start position-absolute top-50 start-0 translate-middle"
            alt="{{user.username}}"
            width=50
            height=50
          />
          {% endif%}
        </div>
        <div class="col-md-10">
          <div class="card-body">
            {% include 'yard/post.html' %}
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  <div class="row">
    <div class="col-12">
        {% include 'yard/yard.html' %}
    </div>
  </div>
</div>
{% endblock %}
