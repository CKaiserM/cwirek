{% load static %} 
{% if user.profile.profile_image %}
    <img
        src="{{ user.profile.profile_image.url }}"
        class="img-fluid rounded-circle float-start position-absolute top-50 start-0 translate-middle"
        alt=""
        width=50
        height=50
    />
{% else %}
    <img
        src="{% static 'images/default_profile_pic.png' %}"
        class="img-fluid rounded-circle float-start position-absolute top-50 start-0 translate-middle"
        alt="{{user.username}}"
        width=50
        height=50
    />
{% endif%}
