{% load static %} 
{% if user.profile.profile_image %}
<div class="img-container position-absolute top-50 start-0 translate-middle">
    <img
        src="{{ user.profile.profile_image.url }}"
        class="img-fluid rounded-circle float-start"
        alt=""
    />
</div>
{% else %}
    <img
        src="{% static 'images/default_profile_pic.png' %}"
        class="img-fluid rounded-circle float-start "
        alt="{{user.username}}"
    />
</div>
{% endif%}
